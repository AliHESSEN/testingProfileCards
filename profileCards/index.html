<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profileCardProject</title>
    <link rel="stylesheet" href="filesCss/profileCardStyle.css">

</head>

<body>

    <!-- lager header -->

    <header>

        <h1>Our staff</h1>
        
        <!-- lager <nav> element med navn på ansatte i meny stil -->
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Jake</a>
            <a href="#profile3">Anette</a>
        
        
        </nav>

    </header>

    <main>

        <!-- lager artikkel med egen id for hver ansatte profil -->

        <article id="profile1" class="card"> <!-- har også brukt card klasse -->
            
            <!-- legger til bilde og forklaring her -->
            <figure>

                <img src="imageFolder/Joe.jpg" alt="Joe" width="996", height="664">
                <figcaption>Joe <span class="nowrap">Campell</span></figcaption> <!-- forklaring på hva bildet inneholder -->

            </figure>

            <p><q>I do stuff with numbers.</q></p>

        </article>

        <!-- profile for Jake -->

        <article id="profile2" class="card"> <!-- har også brukt card klasse -->
            
            <!-- legger til bilde og forklaring her -->
            <figure>

                <img src="imageFolder/Jake.jpg" alt="Jake" width="996", height="664">
                <figcaption>Jake <span class="nowrap">Hamuri</span></figcaption> <!-- forklaring på hva bildet inneholder -->

            </figure>

            <p><q>I do stuff.</q></p>

        </article>

        <!-- profil for Anette -->

        <article id="profile3" class="card"> <!-- har også brukt card klasse -->
            
            <!-- legger til bilde og forklaring her -->
            <figure>

                <img src="imageFolder/Anette.jpg" alt="Anette" width="996", height="797">
                <figcaption>Anette <span class="nowrap">Bailey Addison</span></figcaption> <!-- forklaring på hva bildet inneholder -->

            </figure>

            <p><q>I teach stuff.</q></p>

        </article>


    </main>
    

    <!-- lager footer / bunntekst som er nederst på nettsiden -->

    <footer>

        <p>&copy; Alis magiske verden</p><!-- copy right merket -->

    </footer>
    
</body>

</html>
